<!DOCTYPE html>
<html>

<head>
    <title>
        {% if new == True %} User Story manager - Edit Story {% else %} User Story manager - Add new User Story {% endif %}
    </title>

</head>

<body>
    <h1>
        {% if new == True %} User Story manager - Edit Story {% else %} User Story manager - Add new User Story {% endif %}
    </h1>
    <form action="/add_new">
        <p>Story Title</p>
        <p><input name="name" minlength="5" maxlength="50"></p>
        <p>User Story</p>
        <textarea name="story" cols="33" rows="3" minlength="5" maxlength="160"></textarea>
        <p>Acceptance criteria</p>
        <textarea name="criteria" cols="33" rows="3" minlength="10" maxlength="320"></textarea>
        <p>
            <label for="estimation">Estimation (h):</label>
            <p><input id="estimation" type="number" name="estimation" value="0.5" min="0.5" max="40" step="0.5"></p>

            <label for="estimation">Business Value:</label>
            <p><input id="value" type="number" name="value" value="100" min="100" max="1500" step="100"></p>

            <p> Status: </p>
            <select id="status" name="status">
           <option value = "Planning"> Planning </option>
           <option value = "TODO"> TODO </option>
           <option value = "In Progress"> In Progress </option>
           <option value = "Review"> Review </option>
           <option value = "Done"> Done </option>
       </select>


            <button action="/add_new" type="submit" value="Create"><a href="/list">Create</a></button>
    </form>
</body>

</html>
